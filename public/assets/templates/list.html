<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="todo">
        <ul>
          <li ng-repeat="repository in repositories">
            <a href="/repository/{{ repository.name }}">
              <div class="todo-icon fui-list"></div>
              <div class="todo-content">
                  <h4 class="todo-name">{{ repository.name }} <small>@ {{ repository.branch }}</small></h4>
                  {{ repository.commits }} commits
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
