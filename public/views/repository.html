<div>
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="no-margin-top pull-left">{{ repository.name }} <small>on {{ repository.branch }}</small></h1>
          <div class="btn-group pull-right">
            <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">Repositories <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="repository in repositories">
                <a ng-href="/#/repository/{{ repository.name }}"><span class="pull-left">{{ repository.name }}</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs" id="tabs">
      <li ng-class="{'active': activeTab == 1 || !activeTab}"><a id="tab-statistics" ng-click="activeTab = 1" data-toggle="tab">Statistics</a></li>
      <li ng-class="{'active': activeTab == 2}"><a id="tab-commit-activity" ng-click="activeTab = 2" data-toggle="tab">Commit activity</a></li>
      <li ng-class="{'active': activeTab == 3}"><a id="tab-contributors" ng-click="activeTab = 3" data-toggle="tab">Contributors</a></li>
    </ul>

    <div class="tab-content">
      <div id="statistics"
        ng-if="activeTab == 1 || !activeTab"
        ng-class="{'active': activeTab == 1 || !activeTab}"
        class="tab-pane active">
        <gps-statistics></gps-statistics>
      </div>

      <div id="commits"
        ng-if="activeTab == 2"
        ng-class="{'active': activeTab == 2, 'fade': activeTab !== 2}"
        class="tab-pane commit-activity">
        <h3>By date</h3>
        <gps-commits-by-date-chart></gps-commits-by-date-chart>

        <hr />

        <h3>By day of week</h3>
        <gps-commits-by-day-chart></gps-commits-by-day-chart>

        <hr />

        <h3>By hour of day</h3>
        <gps-commits-by-hour-chart></gps-commits-by-hour-chart>
      </div>

      <div id="contributors" class="tab-pane fade">
        <h3>Contributors <small>(zoomable)</small></h3>
        <div class="thumbnails"></div>
      </div>
    </div>
  </div>
</div>
