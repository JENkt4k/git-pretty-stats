<ul class="list-group">
  <a class="list-group-item"
    ng-class="overclass"
    ng-mouseenter="overclass = 'active'"
    ng-mouseout="overclass = ''"
    ng-href="/#/repository/{{ repository.name }}"
    ng-repeat="repository in repositories">
    <strong>{{ repository.name }}</strong>
    <span class="badge">{{ repository.commits }} commits</span>
  </a>
</ul>
